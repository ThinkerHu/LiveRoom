<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #gameCanvas {
            border: 2px solid black;
            display: block;
            margin: auto;
        }

        #score {
            text-align: center;
        }

    </style>
    <script type="text/javascript">
        // JavaScript函数，供Java调用
        function showToastFromJava(message) {
            // 调用Android对象的showToast方法
            Android.showToast(message);
            console.log("showToastFromJava called");
        }
        function pay(userId) {
            // 调用Android对象的showToast方法
            Android.pay(userId);
            console.log("pay called");
        }
        function closeGame() {
            // 调用Android对象的showToast方法
            Android.closeGame();
            console.log("closeGame called");
        }

        function updateCoin(message){
            // 在HTML页面上显示消息
            var messageDiv = document.getElementById("message");
            messageDiv.innerHTML = message;
        }




    </script>
</head>
<body bgcolor="#ffe4c4">
<h2>HTML Game</h2>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<div id="score">Score: <span id="scoreValue">0</span></div>
<script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 5;
        var brickColumnCount = 3;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var bricks = [];
        var score = 0;

        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            document.getElementById("scoreValue").textContent = score;
                            if (score == brickRowCount * brickColumnCount) {
                                alert("Congratulations! You win!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    alert("Game Over");
                    document.location.reload();
                }
            }

            // 自动移动挡板
            if (x < paddleX + paddleWidth / 2 && paddleX > 0) {
                paddleX -= 3;
            } else if (x > paddleX + paddleWidth / 2 && paddleX + paddleWidth < canvas.width) {
                paddleX += 3;
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        draw();

</script>
<button onclick="showToastFromJava('html中调用Native的Toast接口')">
    JS中调用Android中的Toast接口
</button>
<button onclick="pay('12212')">充值</button>
<button onclick="closeGame()">关闭游戏</button>
<div id="message">Message from Android will be displayed here.</div>
</body>
</html>
